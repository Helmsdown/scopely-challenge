task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

apply plugin: "java"

repositories {
    mavenCentral()
}

targetCompatibility = "1.8"
sourceCompatibility = "1.8"

dependencies {
    compile 'org.apache.mina:mina-core:2.0.9'
    compile 'org.slf4j:slf4j-simple:1.7.12'
    compile 'org.apache.commons:commons-lang3:3.4'
}


